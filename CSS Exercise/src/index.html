<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderLust</title>
    <link rel="stylesheet" href="index.css" >
    <link 
    href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
    rel="stylesheet"  type='text/css'>
</head>
<body>
    <div class="overlay">
        <div class="sidebar">
            <div id="logo"></div>
            <div class="social-media">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
        </div>
        <div class="header">
            <nav>
                <ul>
                    <li><a href="">Services</a></li>
                    <li><a href="">Discovery</a></li>
                    <li><a href="">Weather</a></li>
                    <li><a href="">My Booking</a></li>
                </ul>
            </nav>
            <div class="actions">
                <div class="language-dd">
                    <div class="flag">

                    </div>
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </div>
                <button id="login-btn">Login</button>
                <button id="signUp-btn">Sign Up</button>
            </div>
        </div>
        <div class="text-overlay">
            <span id="welcome-text"> Welcome to </span>
            <span id="name"> WANDERLUST. </span>
            <span id="description"> Jobs fill your pocket, adventures fill your soul </span>
        </div>
        <div class="footer">
            <i class="fa fa-question-circle fa-2x" aria-hidden="true" ></i>
        </div>
    </div>  
    <div class="container">
        <nav>
            <ul>
                <li>
                    <a class="active" href="">
                        <i class="fa fa-building" aria-hidden="true"></i>
                        Hotel
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-plane" aria-hidden="true"></i>
                        Flight
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-taxi" aria-hidden="true"></i>
                        Taxi
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-bus" aria-hidden="true"></i>
                        Car
                    </a>
                </li>
            </ul>
        </nav>
        <form class="form">
            <div class="field destination">
                <p>Destination:</p>
                <i class="fa fa-map-marker fa-lg input-icon" aria-hidden="true"></i>
                <input type="text" placeholder="City, Country">
            </div>
            <div class="field check-in">
                <p>Check-In Date:</p>
                <i class="fa fa-calendar input-icon" aria-hidden="true"></i>
                <input type="text" placeholder="Month D, Yr">
            </div>
            <div class="field check-out">
                <p>Check-Out Date:</p>
                <i class="fa fa-calendar input-icon" aria-hidden="true"></i>
                <input type="text" placeholder="Month D, Yr">
            </div>
            <div class="field adults">
                <p>Adults:</p>
                <i class="fa fa-user input-icon" aria-hidden="true"></i>
                <input type="text" placeholder="00">
            </div>
            <div class="field children">
                <p>Children</p>
                <i class="fa fa-child input-icon" aria-hidden="true"></i>
                <input type="text" placeholder="00">
            </div>
            <div class="field room">
                <p>Room</p>
                <i class="fa fa-archive input-icon" aria-hidden="true"></i>
                <input type="text" placeholder="00">
            </div>
        </form>
        <button class="form-btn">
            <i class="fa fa-search" aria-hidden="true"></i>
            Find
        </button>
    </div>
</body>
</html>
