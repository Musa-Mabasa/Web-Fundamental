<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/runs.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../CSS/runInfo.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script src="../JS/runInfo.js" defer></script>
     <link 
    href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
    rel="stylesheet"  type='text/css'>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <span>Zoom</span>Finder
    </div>
    <div class="info-page-elements">
        <div class="run-page-title">
            <span>Nadine</span>
            <select name="" id="">
                <option value="">Lap 1</option>
                <option value="">Lap 2</option>
                <option value="">Lap 3</option>
                <option value="">Lap 4</option>
                <option value="">Lap 5</option>
                <option value="">Lap 6</option>
            </select>
        </div>
        <div id="map"></div>
        <div class="lap-info">
            <div class="lap-detail lap-time">
                <span>
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    Lap time:
                </span>
                1:20:34.567
            </div>
            <div class="lap-detail avg-speed">
                <span>
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    Avg Speed:
                </span>
                100kph
            </div>
        </div>
    </div>
</body>
</html>
